<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Frontend Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function do_ajax() {
      var req = new XMLHttpRequest();
      var result = document.getElementById('result');
      req.onreadystatechange = function()
      {
		console.log('rState:' + this.readyState)
		console.log('status:' + this.status)
        if(this.readyState == 4 && this.status == 200) {
          result.innerHTML = this.responseText;
        } else {
          result.innerHTML = "Nope";
        }
      }
      req.open('GET', window.location.href + '/v1/hello', true);
      req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=UTF-8');
      req.send();
    }
  </script>
</head>

<body>
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>My Bootstrap Frontend</h1>
      <p>This is some text.</p>
      <div id="result"></div>
  	  <button type="button" onclick="do_ajax();">Click Me!</button>
    </div>
  </div>
</body>

</html>
